<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert One MP3!</title>
    <link rel="icon" href="./styles/pageicon.png">
    <link rel = "stylesheet" type = "text/css" href = "./styles/soloMP3.css">
</head>
<body>
    <h1>Free youtube to MP3 converter</h1>
    <p class="enter"> Enter the link here:</p>
    <input type="text" name="list_link" id="list_link">
    <input type="submit" name="submit" id="submit" value="convert">
    <div class="notification">
        <p>*Cannot convert private videos links</p>
        <p>*Please set the videos to public before converting</p>
        <p>*Please allow pop-adds if your download is not ready</p>
    </div>

    <div id="waitPop">
        <p> Please wait, converting ...</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif" alt="loading">
    </div>
    <script src="./soloMP3.js"></script>
</body>
</html>
